<!DOCTYPE html>
<html>
  <head>
    <title>Post Haste</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        resize: none;
        font-family: inherit;
      }

      button {
        background-color: #0085ba;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #006799;
      }

      .icon-button {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        color: #666;
        transition: color 0.2s;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .icon-button:hover {
        background: none;
        color: #333;
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
      }

      .settings {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #cccccc;
      }

      .settings-form {
        display: none;
      }

      .settings-form.visible {
        display: block;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 6px;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }

      .status {
        padding: 8px;
        margin-top: 10px;
        border-radius: 4px;
        display: none;
      }

      .status.success {
        background-color: #dff0d8;
        color: #3c763d;
        display: block;
      }

      .status.error {
        background-color: #f2dede;
        color: #a94442;
        display: block;
      }

      .onboarding-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.95);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1000;
      }

      .onboarding-overlay.visible {
        display: flex;
      }

      .onboarding-content {
        max-width: 500px;
        text-align: center;
      }

      .onboarding-step {
        display: none;
      }

      .onboarding-step.active {
        display: block;
      }

      .onboarding-title {
        font-size: 24px;
        margin-bottom: 16px;
      }

      .onboarding-description {
        margin-bottom: 24px;
        color: #666;
      }

      .onboarding-form {
        text-align: left;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="onboarding-overlay" id="onboarding">
      <div class="onboarding-content">
        <div class="onboarding-step active" id="step-1">
          <h2 class="onboarding-title">Welcome to Post Haste!</h2>
          <p class="onboarding-description">
            Let's get you set up with your WordPress blog. First, we'll need
            your blog's URL.
          </p>
          <div class="onboarding-form">
            <div class="form-group">
              <label for="onboarding-blog-url">WordPress URL</label>
              <input
                type="url"
                id="onboarding-blog-url"
                placeholder="https://yourblog.com"
              />
            </div>
          </div>
          <button id="step-1-next">Next</button>
        </div>

        <div class="onboarding-step" id="step-2">
          <h2 class="onboarding-title">Connect Your Account</h2>
          <p class="onboarding-description">
            Now, enter your WordPress username and application password.
          </p>
          <div class="onboarding-form">
            <div class="form-group">
              <label for="onboarding-username">Username</label>
              <input type="text" id="onboarding-username" />
            </div>
            <div class="form-group">
              <label for="onboarding-password">Application Password</label>
              <input type="password" id="onboarding-password" />
            </div>
          </div>
          <button id="step-2-next">Next</button>
        </div>

        <div class="onboarding-step" id="step-3">
          <h2 class="onboarding-title">Set Up Reminders</h2>
          <p class="onboarding-description">
            Would you like to receive reminders to write new posts?
          </p>
          <div class="onboarding-form">
            <div class="form-group">
              <label>
                <input type="checkbox" id="onboarding-reminders" /> Enable daily
                reminders
              </label>
            </div>
            <div class="form-group">
              <label for="onboarding-reminder-time">Reminder Time</label>
              <input type="time" id="onboarding-reminder-time" value="09:00" />
            </div>
          </div>
          <button id="finish-onboarding">Finish Setup</button>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="icon-button" id="toggle-settings" title="Settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
      </button>

      <div class="post-form">
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="publish-button">Publish</button>
      </div>

      <div class="status" id="status-message"></div>

      <div class="settings">
        <div class="settings-form" id="settings-form">
          <div class="form-group">
            <label for="blog-url">WordPress URL</label>
            <input
              type="url"
              id="blog-url"
              placeholder="https://yourblog.com"
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" />
          </div>
          <div class="form-group">
            <label for="app-password">Application Password</label>
            <input type="password" id="app-password" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="enable-reminders" /> Enable Reminders
            </label>
          </div>
          <div class="form-group">
            <label for="reminder-time">Reminder Time</label>
            <input type="time" id="reminder-time" />
          </div>
          <button id="save-settings">Save Settings</button>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
